model:
  cosmos_encoder: "Cosmos-Tokenizer-CI8x8"
  llama_model: "/scratch/users/atacelen/housetour/ckpt/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf/"
  
  use_grad_checkpoint: True
  lora: True
  lora_r: 128
  lora_alpha: 128
  lora_inference_mode: True

  frozen_llama_proj: True

  max_txt_len: 2048
  end_sym: "</s>"
  max_frame_pos: 96   

preprocess:
  vis_processor:
    eval:
      name: "custom_image_array_processor"
      image_size: [512, 288]
      n_frms: 8